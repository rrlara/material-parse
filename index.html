<html lang="en" ng-app="StarterApp">
<head>
    <link rel="stylesheet" href="./css/angular-material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
    <link rel="stylesheet" href="./css/leaflet.css">
    <link rel="stylesheet" href="./css/style.css">
    <meta name="viewport" content="initial-scale=1" />
</head>
<body layout="column" ng-controller="AppCtrl">

<div ng-controller="AppCtrl" layout="column" layout-fill>
    <!--<md-toolbar md-scroll-shrink class="md-tall">-->
    <!--<div id="map" ng-controller="MapCtrl"></div>-->
    <!--</md-toolbar>-->
    <md-toolbar class="md-default-theme">
    <div class="md-toolbar-tools">
    </div>
    </md-toolbar>
    <div layout="column" id="content">


    <!--<md-toolbar class="md-default-theme">-->
        <!--<div class="md-toolbar-tools">-->
            <!--<div id="map" ng-controller="MapCtrl"></div>-->
        <!--</div>-->
    <!--</md-toolbar>-->

        <md-content>
            <md-card ng-repeat="cards in [1,2,3,4,5,6,7]">
                <img src="./img/falls.jpg" class="md-card-image" alt="Washed Out">
                <md-card-content>
                    <h2 class="md-title">Paracosm</h2>
                    <p>
                        The titles of Washed Out's breakthrough song and the first single from Paracosm share the
                        two most important words in Ernest Greene's musical language: feel it. It's a simple request, as well...
                    </p>
                </md-card-content>
                <md-action-bar layout="row" layout-align="end center">
                    <md-button ng-click="toggleSidenav('right')">Action 1</md-button>
                    <md-button ng-click="showListBottomSheet($event)">Action 2</md-button>
                </md-action-bar>
            </md-card>
        </md-content>
        <md-sidenav class="md-sidenav-right md-whiteframe-z2" md-component-id="right">
            <md-toolbar class="md-theme-light">
                <h1 class="md-toolbar-tools">Sidenav Right</h1>
            </md-toolbar>
            <md-content layout-padding>
                <form>
                    <md-input-container>
                        <!--<label for="testInput">Test input</label>-->
                        <!--<input type="text" id="testInput"-->
                        <!--ng-model="data" md-sidenav-focus>-->
                    </md-input-container>
                </form>
                <md-button ng-click="close()" class="md-primary">
                    Close Sidenav Right
                </md-button>
            </md-content>
        </md-sidenav>
    </div>



</div>


<!-- Angular Material Dependencies -->
<script src="./lib/angular.min.js"></script>
<script src="./lib/angular-animate.min.js"></script>
<script src="./lib/angular-aria.min.js"></script>

<script src="./lib/angular-material.min.js"></script>
<script src="./lib/leaflet/leaflet.js"></script>
<script src="./app.js"></script>
<script src="./js/main.js"></script>
<script src="./js/map.js"></script>
<script src="./js/bottom.js"></script>
</body>
</html>
